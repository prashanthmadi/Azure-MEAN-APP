<div ng-controller="RecentDonorController as donorCtrl">
    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-md-9">
            <div class="well">
	   		<div  ng-repeat="transaction in donorCtrl.recentTransactions">

                    <div class="row">
                        <div class="col-md-12">
{{transaction.donatedBy}} has donated a {{transaction.item}} worth of {{transaction.cost | currency}} to {{transaction.donatedTo}}
                            <span class="pull-right">12 days ago</span>
                        </div>
                    </div>
                    <hr>
                    
	   		</div>
	   		</div>
            </div>
        </div>
    </div>
</div>
